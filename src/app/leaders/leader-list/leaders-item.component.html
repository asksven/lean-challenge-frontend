<md-list-item>
    <img md-list-avatar src="{{avatar}}" alt="avatar">
    <h3 md-line>{{leader.team}}</h3>
    <p md-line>
      <span>{{leader.improvements}} improvements</span>
      <span style="float:right">{{leader.saving}} Hours/Year</span>
    </p>
    <md-divider ng-if="!$last"></md-divider>
</md-list-item>
