<div class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
        
    <h4 class="list-group-item-heading">{{achievement?.title}}</h4>
      
    <p class="list-group-item-text">{{achievement?.description}}</p>
    <p class="list-group-item-text"><b>{{achievement?.saving}} Hours/Year</b></p>
  </div>
  <div class="pull-right">
    <button *ngIf="isAuth()" class="btn btn-info" (click)="onEdit()" type="submit">Edit</button>
    <button *ngIf="isAuth()" class="btn btn-danger" (click)="onDelete()" type="submit">Delete</button>
  </div>
</div>
