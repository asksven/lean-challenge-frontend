<md-list-item>
    <h3 md-line>{{achievement?.title}}</h3>
    <p md-line>{{achievement?.description}}</p>
    <p md-line>{{achievement?.saving}} Hours/Year</p>
      
    <span style="float:right">
      <button md-raised-button *ngIf="isAuth()" (click)="onEdit()" type="submit">Edit</button>
      <button md-raised-button *ngIf="isAuth()" (click)="onDelete()" type="submit">Delete</button>
    </span>
</md-list-item>
<hr/>
