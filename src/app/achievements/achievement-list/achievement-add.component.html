<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="item-team">Team</label>
        <input type="text" #team id="item-team" required class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="item-title">Title</label>
        <input type="text" #title id="item-title" required class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="item-description">Description</label>
        <input type="text" #description id="item-description" required class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="item-saving">Saving [Hrs./Year]</label>
        <input type="number" #saving id="item-saving" required class="form-control">
      </div>
    </div>

    <div class="row">
      <button class="btn btn-success" (click)="addAchievement(team.value, title.value, description.value, saving.value)" type="submit">Add</button>
      <button class="btn btn-primary" type="submit">Clear</button>
    </div>
  </div>
</div>
